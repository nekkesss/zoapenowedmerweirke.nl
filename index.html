<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoapedopenowedmerweirke.nl</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .section-header {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card {
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-top-left-radius: calc(.25rem - 1px);
            border-top-right-radius: calc(.25rem - 1px);
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: #333;
        }
        .card-description {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Zoapedopenowedmerweirke.nl</h1>

        <div class="section">
            <h2 class="section-header">Echte doppers</h2>
            <div class="row">
                {% for meme in memes %}
                <div class="col-md-6">
                    <div class="card">
                        <img src="{{ meme.image }}" class="card-img-top" alt="{{ meme.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ meme.title }}</h5>
                            <p class="card-description">{{ meme.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="section">
            <h2 class="section-header">Zouwepej</h2>
            <div class="row">
                {% for cafe in cafes %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ cafe.image }}" class="card-img-top" alt="{{ cafe.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ cafe.name }}</h5>
                            <p class="card-description">{{ cafe.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
